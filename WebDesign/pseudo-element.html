<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo Element</title>
    <style>
        p::first-line{
            color: orange;
        }
        p::first-letter{
            font-size: 3em;
        }
    </style>
  </head>
  <body>
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aperiam nemo in
      doloribus sapiente velit eaque totam repellendus itaque, culpa deleniti
      debitis facilis neque eius laborum. A quos quo ad impedit!
    </p>
  </body>
</html>
