  <head>
    <meta charset="UTF-8" />

    <title>ID Sselector</title>
    <style>
      h2#heading {
        color: orangered;
      }
      .text-green {
        color: green;
      }
      a[href]{
        color: violet;
      }
    </style>
  </head>

    <h2 class="text-green">Heading Two</h2>
    <h2 id="heading">Heading Two</h2>
    <h2 class="text-green">Heading Two</h2>
    <p class="text-green">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nisi eum
      doloribus voluptatum tempore veritatis, tenetur minus ipsum ab eligendi
      autem, id in quod consequatur reprehenderit non libero? Nulla, rerum

    </p>
    <a href="#">Link</a>
  </body>
</html>
