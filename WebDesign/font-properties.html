<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Font Properties</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <style>
      h2 {
        font-variant: small-caps;
      }
      p {
        font: 1.5em/1.5;
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body>
    <h2>Font Properties</h2>
    <p>
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptatibus
      sequi nemo officiis rem beatae culpa est dignissimos optio totam, ipsa
      iste similique aspernatur earum modi, et nisi! Sed, sequi veritatis!
    </p>
  </body>
</html>
