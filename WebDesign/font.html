<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font</title>
    <style>
      h2 {
        font-family: "Segoe UI", Tahoma, Geneva, Arial, Helvetica, sans-serif,
          sans-serif;
      }
      p{
        font-family: "Century Gothic", sans-serif;
        line-height: 1.5;
      }
      button{
        font-weight: bold;
      }
      cite{
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <h2>CSS Font Properties</h2>
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Reiciendis
      cumque veniam aliquam. Animi tenetur blanditiis, tempore consectetur, quo
      voluptates fugiat eveniet obcaecati soluta sint ex sed, laudantium
      repellat esse magnam.
    </p>
    <button>Learn More</button>
    <cite>Cite Example</cite>
  </body>
</html>
