<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline Stylesheets</title>
    <style>
        *{
            background-color: beige;
        }
        h3{
            color: indigo;
        }
    </style>
  </head>
  <body>
    <h2 style="color: red;">HTML List</h2>
    <h3>Unordered List</h3>
    <ul type="square">
      <li>Chrome</li>
      <li>Firefox</li>
      <li>Edge</li>
    </ul>
    <h3>Ordered List</h3>
    <ol type="a">
      <li>xylophone</li>
      <li>Firefox</li>
      <li>Edge</li>
    </ol>
    <a href="link.html">&larr;Go Back</a>
  </body>
</html>
