<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>General Siblings</title>
    <style>
      div ~ p {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <!-- selects elements at the same hierarchy level, and (~) is used -->
    <p>this is first paragraph.</p>
    <div>
      <p>this paragraph is inside the div.</p>
    </div>
    <p>this paragraph is the general siblings of div.</p>
    <span>This is span element.</span>
    <p>this paragraph is also the general siblings of div.</p>
  </body>
</html>
